<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>NYC, Nairobi, Lagos</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Nigeria:</h2>
                                <ul>
                                    <li>Lagos</li>
                                    <li>Abuja</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Kenya:</h2>
                                <ul>
                                    <li>Nyeri</li>
                                    <li>Muranga</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities:</h3>
                    <h4>Internet, Kichen</h4>
                    <div class="popover">
                        <ul>
                            <li>Kitchen</li>
                            <li>Internet</li>
                        </ul>
                    </div>
                </div>
                <button type="search">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                    <div class="price_by_night">
                        <p>$500</p>
                    </div>
                    <div class="information">
                        <div class="max_guest">
                            <p>4 Guest</p>
                        </div>
                        <div class="number_rooms">
                            <p>2 Bedrooms</p>
                        </div>
                        
                        <div class="number_bathrooms">
                            <p>1 Bathroom</p>
                        </div>
                    </div>
                    <div class="user">
                        <h2><span>Owner</span>: John Mwangi Muriithi</h2>
                    </div>
                    <div class="description"></div>
                </article>
                <article>
                    <h2>NYC</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
